<p-toast></p-toast>
<div class="row">
  <h4 class="mb-5"><img src="../../../assets/series_logo.png" width="40" alt="motorsports"> Motorsports360 Series</h4>
</div>
<div class="row mb-3" [hidden]="addBtn === false">
  <button nz-button nzType="primary" (click)="addBtnClicked()" nzShape="round"><i nz-icon nzType="plus"></i> Add
    Series</button>
</div>

<div class="addNewsForm mb-5" [hidden]="showAddSeriesForm === false">
  <div class="row">
    <div class="col-md-12">
      <h5>Please enter all the information before publish. <small class="text-muted">( *all fields are mandatory !)</small> </h5>
      <hr class="mb-4">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <nz-tooltip nzTrigger="focus" nzPlacement="bottom" [nzTitle]="headlineTitle">
        <label for="">NAME</label>
        <input nz-input nz-tooltip placeholder="Name" style="width: 100%" [(ngModel)]="newsHeadline"
          (ngModelChange)="onHeadlineChange($event)" />
      </nz-tooltip>
    </div>
    <div class="col-md-3">
      <label>URL</label>
      <input nz-input nz-tooltip placeholder="Url" style="width: 100%" [(ngModel)]="newsAuthor" />
    </div>
