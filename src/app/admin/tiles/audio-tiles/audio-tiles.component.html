<p-toast></p-toast>
<div class="row">
  <h4 class="mb-5"><img src="../../../assets/audioTilesIcon.png" width="40" alt="motorsports_news"> Motorsports360 Audios Tiles
  </h4>
</div>
<div class="row mb-3" [hidden]="addBtn === false">
  <button nz-button nzType="primary" (click)="addBtnClicked()" nzShape="round"><i nz-icon nzType="plus"></i> Add
    Audio Tiles</button>
</div>

<div class="addNewsForm mb-5" [hidden]="showAddNewsForm === false">
  <div class="row">
    <div class="col-md-12">
      <h5>Please enter all the information before publish. <small class="text-muted">( *all fields are mandatory !
          )</small> </h5>
      <hr class="mb-4">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="">Name</label>
      <input nz-input nz-tooltip placeholder="Name" style="width: 100%" [(ngModel)]="name" />
    </div>
    <div class="col-md-4">
      <label>URL</label>
      <input nz-input nz-tooltip placeholder="url" style="width: 100%" [(ngModel)]="url" />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-3">
      <nz-upload class="avatar-uploader" nzName="avatar" nzListType="picture-card" [nzShowUploadList]="false"
        (nzChange)="handleChange($event)">
        <ng-container *ngIf="!avatarUrl">
          <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
          <div class="ant-upload-text">Upload</div>
        </ng-container>
        <img *ngIf="avatarUrl" [src]="avatarUrl" class="avatar" />
      </nz-upload>
    </div>
    <div class="col-md-2">
      <label nz-checkbox [(ngModel)]="checked">Main</label>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <button nz-button nzType="dashed" (click)="addNewsCancel()" class="mr-3">Cancel</button>
      <button nz-button nzType="primary" (click)="publishAudio()" [nzLoading]="isLoadingTwo">
        <i nz-icon type="plus"></i>Publish
      </button>
    </div>
  </div>
</div>

<nz-spin [nzSpinning]="isSpinning">
  <div class="row">
    <ng2-smart-table class="table table-responsive" (deleteConfirm)="onDeleteConfirm($event)" (edit)="onEditRow($event)"
      (editConfirm)="onSaveConfirm($event)" [settings]="settings" [source]="data">
    </ng2-smart-table>
  </div>
</nz-spin>
